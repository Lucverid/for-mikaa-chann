<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="gameboy">
    <div class="screen">
      <h1 id="title">Hai Mikhaela Nazareta Kurniawan!</h1>
      <p class="subtitle">Press Start Button ðŸ¥ž</p>
    </div>

    <div class="buttons-grid">
      <button class="btn blue" id="btn-message">MESSAGE</button>
      <button class="btn red" id="btn-gallery">GALLERY</button>
      <button class="btn purple" id="btn-music">MUSIC</button>
      <button class="btn green" id="btn-tetris">TETRIS</button>
    </div>

    <audio id="bg-music" src="https://voca.ro/1g8MAtqJdFoG"></audio>

    <div class="controls">
      <div class="dpad">
        <div class="up"></div>
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
        <div class="down"></div>
      </div>

      <div class="ab-buttons">
        <button class="circle">A</button>
        <button class="circle">B</button>
      </div>
    </div>

    <div class="bottom-buttons">
      <button id="select">RESET</button>
      <button id="start">START</button>
    </div>
  </div>
</body>
</html>
